<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bookshelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Sigmar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 id="transit">T H E &nbsp;&nbsp; B O O K S H E L F</h1>
                <div class="search-container">
                    <input id="search" type="text" placeholder="e.g. Nancy Drew" />
                    <button id="search-btn" onclick="searchBooks()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <section id="random-book">
            <h2>Book of the Day</h2>
            <div id="about-random-book" class="random-book-showcase"></div>
        </section>

        <section id="results-section">
            <h2>Search Results</h2>
            <div id="results" class="book-grid"></div>
        </section>
    </div>

    <section class="creator">
        <div class="creator-content">
            <img src= "https://ik.imagekit.io/exz70mchj/blur-back.png?updatedAt=1740667895055" alt="Creator" class="creator-image">
            <div class="creator-info">
                <h4>Sneha Mandal</h4>
                <div class="social-links">
                    <a href="https://www.instagram.com/__.pen._.guin.__/" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                        Instagram
                    </a>
                    <a href="https://www.linkedin.com/in/sneha-mandal-36938432b" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                            <rect x="2" y="9" width="4" height="12"></rect>
                            <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                        LinkedIn
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 | The BookShelf</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
